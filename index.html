<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Portada</title> 
    <link rel="stylesheet" type="text/css" href="style/style.css"> <!--cambiar luego el css-->
</head>
<body>
    <div>
        <h1>¿Qué quiz quieres jugar?</h1>
        <button onclick="startQuiz('A')">Quiz A</button>
        <button onclick="startQuiz('B')">Quiz B</button>
    </div>

    <script>
        function startQuiz(quiz) {
            if (quiz === 'A') {
                console.log('Navigating to QUIZ_A/pregunta1.html');
                window.location.href = 'QUIZ_A/pregunta1.html';
            } else if (quiz === 'B') {
                console.log('Navigating to QUIZ_A/pregunta1.html');
                window.location.href = 'QUIZ_B/pregunta1.html';
            }
        }
    </script>
</body>
</html>
