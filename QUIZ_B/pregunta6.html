<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz B - Pregunta 6</title>
    <link rel="stylesheet" href="/QUIZ_B/style.css">
</head>
<body>
    <header>
        <h1>GENERAL CAPITALS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 6</h2>
            <p>What is the capital of China?</p>
            <form id="quizForm" action="pregunta7.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="shanghai" value="Shanghai">
                        <label for="shanghai">Shanghai</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="beijing" value="Beijing">
                        <label for="beijing">Beijing</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="hong-kong" value="Hong Kong">
                        <label for="hong-kong">Hong Kong</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="guangzhou" value="Guangzhou">
                        <label for="guangzhou">Guangzhou</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="/puntuacion.js"></script>
    <script>
        const questionIndex = 5; // Pregunta 6
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
