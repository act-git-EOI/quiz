<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL QUESTIONS QUIZ</title>
    <link rel="stylesheet" href="../QUIZ_A/quiz2.css">
</head>

<body>
    <header>
        <h1 id="titulo">GENERAL <span class="highlight">QUESTIONS</span> QUIZ</h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 3</h2>
            <p>What is the main language spoken in Brazil?</p> <!--RESPUESTA: PORTUGUESE -->
            <form action="pregunta4.html">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="spanish" value="Spanish">
                        <label for="spanish">Spanish</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="english" value="English">
                        <label for="english">English</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="portuguese" value="Portuguese">
                        <label for="portuguese">Portuguese</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="colombian" value="Colombian">
                        <label for="colombian">Colombian</label>
                    </div>
                </div>
                <button class="next-button">Next Question</button>
        </div>
    </div>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 2; // Pregunta 1
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>

    </footer>
</body>

</html>
