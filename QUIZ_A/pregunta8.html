<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz A - Pregunta 8</title>
    <link rel="stylesheet" href="/QUIZ_A/quiz2.css">
</head>
<body>
    <header>
        <h1>GENERAL QUESTIONS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 8</h2>
            <p>Who painted the ceiling of the Sistine Chapel?</p>
            <form id="quizForm" action="pregunta9.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="michelangelo" value="MICHELANGELO">
                        <label for="michelangelo">Michelangelo</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="frida-kahlo" value="Frida Kahlo">
                        <label for="frida-kahlo">Frida Kahlo</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="da-vinci" value="Da Vinci">
                        <label for="da-vinci">Da Vinci</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="picasso" value="Picasso">
                        <label for="picasso">Picasso</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 7; // Pregunta 8
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
</html>
