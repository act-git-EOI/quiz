<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz A - Pregunta 10</title>
    <link rel="stylesheet" href="/QUIZ_A/quiz2.css">
</head>
<body>
    <header>
        <h1>GENERAL QUESTIONS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 10</h2>
            <p>Which famous physicist developed the theory of general relativity?</p>
            <form id="quizForm" action="/resultat.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="nicolas-copernico" value="Nicolas Copernico">
                        <label for="nicolas-copernico">Nicolas Copernico</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="isaac-newton" value="Isaac Newton">
                        <label for="isaac-newton">Isaac Newton</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="darwin" value="Darwin">
                        <label for="darwin">Darwin</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="albert-einstein" value="ALBERT EINSTEIN">
                        <label for="albert-einstein">Albert Einstein</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 9; // Pregunta 10
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
</html>
