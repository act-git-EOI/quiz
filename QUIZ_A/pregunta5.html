<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL QUESTIONS QUIZ</title>
    <link rel="stylesheet" href="../QUIZ_A/quiz2.css">
</head>

<body>
    <header>
        <h1 id="titulo">GENERAL <span class="highlight">QUESTIONS</span> QUIZ</h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 5</h2>
            <p>Which ocean is the largest?</p> <!--RESPUESTA: PACIFIC OCEAN -->
            <form action="pregunta6.html">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="arctic" value="Arctic ocean">
                        <label for="arctic">Arctic ocean</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="indian" value="Indian ocean">
                        <label for="indian">Indian ocean</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="mediterranean" value="Mediterranean sea">
                        <label for="mediterranean">Mediterranean sea</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="pacific" value="Pacific ocean">
                        <label for="pacific">Pacific ocean</label>
                    </div>
                </div>
                <button class="next-button">Next Question</button>
        </div>
    </div>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 4; // Pregunta 1
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
</body>

</html>
