<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz A - Pregunta 5</title>
    <link rel="stylesheet" href="/QUIZ_A/quiz2.css">
</head>
<body>
    <header>
        <h1>GENERAL QUESTIONS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 5</h2>
            <p>Which ocean is the largest?</p>
            <form id="quizForm" action="pregunta6.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="arctic-ocean" value="Arctic ocean">
                        <label for="arctic-ocean">Arctic ocean</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="indian-ocean" value="Indian ocean">
                        <label for="indian-ocean">Indian ocean</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="mediterranean-sea" value="Mediterranean sea">
                        <label for="mediterranean-sea">Mediterranean sea</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="pacific-ocean" value="PACIFIC OCEAN">
                        <label for="pacific-ocean">Pacific ocean</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 4; // Pregunta 5
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
</html>
