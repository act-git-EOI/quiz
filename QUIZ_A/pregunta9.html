<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz A - Pregunta 9</title>
    <link rel="stylesheet" href="/QUIZ_A/quiz2.css">
</head>
<body>
    <header>
        <h1>GENERAL QUESTIONS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 9</h2>
            <p>What is the capital city of Australia?</p>
            <form id="quizForm" action="pregunta10.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="sydney" value="Sydney">
                        <label for="sydney">Sydney</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="manila" value="Manila">
                        <label for="manila">Manila</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="antananarivo" value="Antananarivo">
                        <label for="antananarivo">Antananarivo</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="canberra" value="CANBERRA">
                        <label for="canberra">Canberra</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 8; // Pregunta 9
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
</html>
