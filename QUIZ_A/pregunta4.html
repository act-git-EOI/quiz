<head>

<body>
  <header>
    <h1 id="titulo">GENERAL <span class="highlight">QUESTIONS</span> QUIZ</h1>
  </header>
  <div class="container">
    <div class="question-box">
      <h2>Question 4</h2>
      <p>Who wrote the play "Romeo and Juliet"?</p> <!--RESPUESTA: WILLIAM SHAKESPEARE -->
      <form action="pregunta5.html">
        <div class="answers">
          <div class="answer">
            <input type="text" name="answer" id="open-answer" placeholder="Enter your answer">
          </div>
        </div>
        <button class="next-button">Next Question</button>
    </div>
  </div>
  <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 3; // Pregunta 1
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
