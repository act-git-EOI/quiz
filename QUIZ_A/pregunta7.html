<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz A - Pregunta 7</title>
    <link rel="stylesheet" href="/QUIZ_A/quiz2.css">
</head>
<body>
    <header>
        <h1>GENERAL QUESTIONS <span class="highlight">QUIZ</span></h1>
    </header>
    <div class="container">
        <div class="question-box">
            <h2>Question 7</h2>
            <p>Which planet in our solar system has the most moons?</p>
            <form id="quizForm" action="pregunta8.html" method="GET">
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" id="sun" value="Sun">
                        <label for="sun">Sun</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="moon" value="Moon">
                        <label for="moon">Moon</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="jupiter" value="Jupiter">
                        <label for="jupiter">Jupiter</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" id="saturn" value="SATURN">
                        <label for="saturn">Saturn</label>
                    </div>
                </div>
                <button type="submit" class="next-button" id="nextButton" style="display: none;">Next Question</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Designed and developed by DAW1 Â© 2023-2025 Graphic Resources SL, All rights reserved</p>
    </footer>
    <script src="../puntuacion.js"></script>
    <script>
        const questionIndex = 6; // Pregunta 7
        document.getElementById('quizForm').addEventListener('change', function() {
            validateAnswer(questionIndex);
        });
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            const selectedValue = document.querySelector('input[name="answer"]:checked');
            if (!selectedValue) {
                event.preventDefault();
                alert('Please select an answer.');
            }
        });
    </script>
</body>
</html>
